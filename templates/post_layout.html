<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{title}} - LOLPhysical</title>
    <style>
        body { margin: 0; background-color: #0a0a0c; color: #e0e0e0; font-family: 'Pretendard', sans-serif; line-height: 1.6; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }

        .back-btn { display: inline-block; margin-bottom: 20px; color: #00ffcc; text-decoration: none; font-weight: bold; padding: 8px 15px; border: 1px solid #00ffcc; border-radius: 20px; transition: 0.2s; }
        .back-btn:hover { background: rgba(0, 255, 204, 0.1); }

        .post-header { text-align: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        .post-header h1 { color: #00ffcc; font-size: 2rem; margin-bottom: 0; } /* 날짜가 빠진 만큼 여백 조정 */
        .post-content { background: #111; padding: 30px; border-radius: 12px; border: 1px solid #222; font-size: 1.1rem; }
        .post-content h2 { color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="blog.html" class="back-btn">← 목록으로 돌아가기</a>

        <div class="post-header">
            <h1>{{title}}</h1>
            </div>
        <div class="post-content">
            {{content}}
        </div>
    </div>
</body>
</html>
