<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - LOLPhysical</title>
    <style>
        body { margin: 0; background-color: #0a0a0c; color: #e0e0e0; font-family: 'Pretendard', sans-serif; line-height: 1.6; }
        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 30px; }
        h1.post-title { color: #00ffcc; font-size: 2.2rem; margin-bottom: 10px; word-break: keep-all; }
        .post-meta { color: #888; font-size: 0.95rem; }
        
        /* 본문 텍스트 스타일 */
        .post-content { background-color: #111; padding: 40px; border-radius: 12px; border: 1px solid #222; font-size: 1.1rem; line-height: 1.8; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .post-content h2 { color: #fff; border-bottom: 2px solid #333; padding-bottom: 10px; margin-top: 40px; }
        .post-content h3 { color: #ff3366; margin-top: 30px; }
        .post-content p { color: #bbb; margin-bottom: 20px; }
        .post-content img { max-width: 100%; border-radius: 8px; margin: 20px 0; border: 1px solid #333; }
        
        .back-btn { display: inline-block; margin-top: 40px; color: #00ffcc; text-decoration: none; font-weight: bold; border: 1px solid #00ffcc; padding: 10px 25px; border-radius: 30px; transition: 0.2s; }
        .back-btn:hover { background: rgba(0, 255, 204, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-meta">{{ page.date | date: "%Y년 %m월 %d일" }} 작성</div>
        </header>
        
        <article class="post-content">
            {{ content }}
        </article>

        <div style="text-align: center;">
            <a href="{{ '/' | relative_url }}" class="back-btn">← 로비로 돌아가기</a>
        </div>
    </div>
</body>
</html>
